        <h1>Checkout </h1>
        <img class="payment-icons" src="https://85ideas.com/wp-content/uploads/2015/08/Credit-Card.png" alt="Accepted payment methods" style="width: 100px; height: 70px;">
		<form>
			<h2>Billing Address</h2>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" placeholder="Required eg. 11 agar" required pattern="[0-9]{1,3}\s[a-zA-Z]+(\s[a-zA-Z]+)*">
			<br><br>
			<label for="address2">Address line 2:</label>
			<input type="text" id="address2" name="address2" placeholder="Optional">
			<br><br>
			<label for="address3">Address line 3:</label>
			<input type="text" id="address3" name="address3" placeholder="Optional">
			<br><br>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" placeholder="Required eg. london" required pattern="[a-zA-Z\s,'-]{3,}">
			<br><br>
			<label for="state">Region:</label>
			<input type="text" id="state" name="state" placeholder="Optional"><br><br>
			<label for="postcode">Post Code:</label>
			<input type="text" id="postcode" name="postcode" required pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][A-Za-z]{2}" placeholder="Required(eg.NW1 8JA)">
			<br><br>
			<h2>Payment Information</h2>
			<label for="cardnumber">Card Number:</label>
			<input type="text" id="cardnumber" name="cardnumber" required pattern="[0-9]{16}" placeholder="Required 16 digit num.">
			<br><br>
			<label for="cardholder">Cardholder Name:</label>
			<input type="text" id="cardholder" name="cardholder" placeholder="Required" required pattern="[a-zA-Z\s,'-]{1,}">
			<br><br>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" placeholder="3 digit CVV Required">
			<br><br>
			<h2>Contact Details</h2>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Required.example@gmail.com" title="Please enter a valid email address" required>
			<br><br>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="11 digit num. Required"><br><br>
			<input type="submit" value="Submit">
		  </form>
		  
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // prevent the form from submitting

    </script>
