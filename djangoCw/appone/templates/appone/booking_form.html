<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            padding: 8px;
            width: calc(50% - 5px);
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Book Equipment</h1>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Equipment</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Other Options</a></li>
            </ul>
        </div>
        <div class="content">
            <form method="POST" action="{% url 'book_item' item.id %}">
                {% csrf_token %}
                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date" placeholder="MM/DD/YYYY">
                <input type="text" id="start_time" name="start_time" placeholder="HH:MM">

                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date" placeholder="MM/DD/YYYY">
                <input type="text" id="end_time" name="end_time" placeholder="HH:MM">

                <button type="submit">Book</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
        flatpickr("#start_date", {
            dateFormat: "m/d/Y" // Format the date as "MM/DD/YYYY"
        });

        flatpickr("#end_date", {
            dateFormat: "m/d/Y" // Format the date as "MM/DD/YYYY"
        });

        // Initialize time pickers
        $(document).ready(function(){
            $('#start_time').timepicker({
                timeFormat: 'h:mm',
                interval: 15,
                dropdown: true,
                scrollbar: true
            });

            $('#end_time').timepicker({
                timeFormat: 'h:mm',
                interval: 15,
                dropdown: true,
                scrollbar: true
            });
        });
    </script>
</body>
</html>
